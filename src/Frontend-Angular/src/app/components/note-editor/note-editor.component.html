<!-- note-editor.component.html -->
<div id="toolbar">
  <!-- botón nativo “imagen” -->
  <button class="ql-image"></button>
  <!-- botón para añadir columna -->
  <button class="ql-addColumn" title="Agregar columna">Columna</button>
  <!-- botón para añadir fila -->
  <button class="ql-addRow" title="Agregar fila">Fila</button>
</div>

<quill-editor
  [(ngModel)]="content"
  [modules]="modules"
  theme="snow"
  (onEditorCreated)="onEditorCreated($event)"
  style="height: 300px">
</quill-editor>
