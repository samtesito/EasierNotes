<section class="container-fluid my-4 mx-5">
<app-note-name
     [currentName]="note.Name"
      [viewMode]="'Detail'"
      (newName)="changeNoteName($event)" >
</app-note-name>

<div class="content mt-5" [innerHTML]="sanitizedHtml"></div>
</section>


<app-note-editor
  [contentInput]="note.Html"
  (save)="onSaveHtml($event)"
></app-note-editor>
